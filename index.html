<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Day #10 - Weather App | AsmrProg</title>
</head>

<body>
    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location" />
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="images/404.png" />
            <p>Oops! Invalid location :/</p>
        </div>

        <div class="weather-box">
            <img src="" alt="Weather Icon" />
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
            <div class="quality-indicator">
                <div class="quality-value">
                    √çndice de calidad del aire: <span class="air-quality"></span>
                </div>
                <div class="color-indicator">
                    <div class="color good">Buena</div>
                    <div class="color moderate">Moderada</div>
                    <div class="color unhealthy">No Saludable</div>
                    <div class="color very-unhealthy">Muy No Saludable</div>
                    <div class="color hazardous">Peligrosa</div>
                </div>
            </div>
        </div>

        <div class="air-quality">
            <i class="fa-solid fa-air"></i>
            <div class="text">
                <p>Main Pollutant: <span> <i class="fa-solid fa-users"></i></span></p>
            </div>
        </div>
        <div class="population">
           
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
